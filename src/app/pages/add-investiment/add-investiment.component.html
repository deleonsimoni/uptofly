<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Novo investimento</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div id="container">
        <ion-grid>
            <form>
                <ion-row>
                    <ion-col size="12">
                        <custom-input label="Ticket" (fieldOutput)="fillForm('ticket', $event)">
                        </custom-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12">
                        <custom-input label="Operação" (fieldOutput)="fillForm('operation', $event)">
                        </custom-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12">
                        <custom-input label="Data" (fieldOutput)="fillForm('date', $event)">
                        </custom-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12">
                        <custom-input label="Quantidade" (fieldOutput)="fillForm('qtd', $event)">
                        </custom-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12">
                        <custom-input label="Cota" (fieldOutput)="fillForm('quota', $event)">
                        </custom-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12">
                        <custom-input label="Cota média" (fieldOutput)="fillForm('averageQuota', $event)">
                        </custom-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12">
                        <custom-input label="Segmento" (fieldOutput)="fillForm('segment', $event)">
                        </custom-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12">
                        <custom-input label="Cota atual" (fieldOutput)="fillForm('currentQuota', $event)">
                        </custom-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12">
                        <custom-input label="Cota alvo" (fieldOutput)="fillForm('targetQuota', $event)">
                        </custom-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12">
                        <custom-input label="Upside1" (fieldOutput)="fillForm('upside1', $event)">
                        </custom-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12">
                        <ion-button color="primary" expand="block">Cadastrar</ion-button>
                    </ion-col>
                </ion-row>
            </form>
        </ion-grid>
    </div>
</ion-content>
