<ion-card class="card">
    <ion-card-content>
        <div class="content">
            <h2 class="content__data">{{ investiment.ticket }}</h2>
        </div>
        <div class="content">
            <small class="content__label">SALDO</small>
            <h1 class="content__data">{{ investiment.balance | money }}</h1>
        </div>
        <div class="content">
            <small class="content__label">UPSIDE2</small>
            <h1 class="content__data" [ngClass]="getColor()">{{ investiment.upside2 }}%</h1>
        </div>
    </ion-card-content>
</ion-card>
